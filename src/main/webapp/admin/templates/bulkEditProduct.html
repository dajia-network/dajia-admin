<div class="modal-header">
    <h3 class="modal-title" id="modal-title">批量修改</h3>
</div>
<div class="modal-body" id="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="brief" class="col-sm-4 control-label">选择的产品ID</label>
			<div class="col-sm-8">
				<span ng-repeat="productId in $ctrl.checkedProducts">{{productId}}&nbsp;&nbsp;</span>
			</div>
		</div>
		<div class="form-group">
			<label for="brief" class="col-sm-4 control-label">产品分类标签</label>
			<div class="col-sm-8">
				<label ng-repeat="tag in $ctrl.tags">
					{{tag.tagName}}
					<input type="checkbox" 
	  					ng-checked="$ctrl.getTagIdx(tag)!=-1" ng-click="$ctrl.checkTag(tag)">
  					&nbsp;&nbsp;
				</label>
			</div>
		</div>
		<div class="form-group">
			<label for="buyQuota" class="col-sm-4 control-label">购买限制</label>
			<div class="col-sm-7">
				<input type="number" class="form-control" id="buyQuota" placeholder="一个用户最多购买几件，留空为无限制" ng-model="$ctrl.product.buyQuota">
			</div>
		</div>
		<div class="form-group">
			<label for="postFee" class="col-sm-4 control-label">运费*</label>
			<div class="col-sm-7">
				<div class="input-group">
					<div class="input-group-addon">￥</div>
					<number-only-input id="postFee" input-value="$ctrl.product.postFee" ng-required="true"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="currentPrice" class="col-sm-4 control-label">产品状态</label>
			<div class="col-sm-8">
				<label>
					<input type="radio" ng-model="$ctrl.product.productStatus" value="1">
					下架&nbsp;
				</label>
				<label>
					<input type="radio" ng-model="$ctrl.product.productStatus" value="2">
					上架&nbsp;
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">是否置顶</label>
			<div class="col-sm-8">
				<div class="input-group">
					<number-only-input id="postFee" input-value="$ctrl.product.fixTop" ng-required="false"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">是否参与打群架推广</label>
			<div class="col-sm-8">
				<label>
					<input type="radio" ng-model="$ctrl.product.isPromoted" value="Y">
					是&nbsp;
				</label>
				<label>
					<input type="radio" ng-model="$ctrl.product.isPromoted" value="N">
					否&nbsp;
				</label>
			</div>
		</div>
					
		<div class="form-group">
		</div>
	</form>
</div>
<div class="modal-footer">
	<div class="col-sm-offset-2 col-sm-10">
		<a class="btn btn-primary" href ng-click="$ctrl.ok()" role="button">提交修改</a>
		<a class="btn btn-default" href ng-click="$ctrl.cancel()" role="button">取消</a>
	</div>
</div>
