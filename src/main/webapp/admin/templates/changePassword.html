<style>
    .form_container {
        width: 30%;
    }
</style>
<div class="container">
    <h2>修改密码</h2>
    <hr/>
    <br/>
    <div class="form_container">
        <form action="/admin/preference/changePassword" method="post" class="form">
            <div ng-class="['form-group', {'has-error': isCurrentPasswordError}, 'has-feedback']">
                <label for="current_password" class="control-label">旧密码</label>
                <input type="password" name="currentPassword" class="form-control" placeholder="请输入旧密码" id="current_password" required ng-model="currentPassword" ng-change="checkCurrentPassword()" ng-blur="checkCurrentPassword()"/>
                <div class="help-block" ng-show="isCurrentPasswordMissing">必须输入旧密码</div>
            </div>
            <div ng-class="['form-group', {'has-error': isNewPasswordError}, 'has-feedback']">
                <label for="new_password" class="control-label">新密码</label>
                <input type="password" name="newPassword" class="form-control" placeholder="请输入新密码" id="new_password" required ng-model="newPassword" ng-change="checkPass()" ng-blur="checkPass()"/>
                <div class="help-block" ng-show="isNewPasswordError">必须输入密码</div>
            </div>
            <div ng-class="['form-group', {'has-error': isConfirmNewPasswordError}]">
                <label for="confirm_new_password" class="control-label">确认新密码</label>
                <input type="password" class="form-control input_feed"  placeholder="请再次输入新密码" id="confirm_new_password" ng-model="confirmNewPassword" ng-change="checkConfirmNewPassword()" ng-blur="checkConfirmNewPassword()" required/>
                <div class="help-block" ng-show="isConfirmNewPasswordMissing">必须输入确认密码</div>
                <div class="help-block" ng-show="isConfirmNewPasswordNotMatch">两次密码输入必须一致</div>
            </div>
            <div class="form-group">
                <input type="submit" ng-disabled="(isCurrentPasswordError || isNewPasswordError || isConfirmNewPasswordError)" class="btn btn-primary" value="提交" />
            </div>
        </form>
    </div>
</div>
