<div id="nav-bar" ng-include="'/admin/templates/nav.html'" onload="setActivePrimaryTab(TAB_CLIENT)"></div>
<div class="container">
	<div>
		<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	</div>

	<form class="form-horizontal">
		<div class="form-group" style="text-align: center;">
			<img ng-src="{{user.headImgUrl}}" class="img-circle avator">
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">用户ID</label>
			<div class="col-sm-8">
				<span class="form-label">{{user.userId}}</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-8">
				<input readonly type="text" class="form-control" ng-model="user.userName">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">性别</label>
			<div class="col-sm-8">
				<input readonly type="text" class="form-control" ng-model="user.sex4Show">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">位置</label>
			<div class="col-sm-8">
				<input readonly type="text" class="form-control" ng-model="user.location4Show">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">注册时间</label>
			<div class="col-sm-8">
				<span class="form-label">{{user.createdDate | date:'yyyy-MM-dd HH:mm:ss'}}</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">上次登录时间</label>
			<div class="col-sm-8">
				<span class="form-label">{{user.lastVisitDate | date:'yyyy-MM-dd HH:mm:ss'}}</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">是否管理员</label>
			<div class="col-sm-10">
				<label>
					<input type="radio" ng-model="user.isAdmin" value="Y">
					是&nbsp;
				</label>
				<label>
					<input type="radio" ng-model="user.isAdmin" value="N">
					否&nbsp;
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">是否推广人员</label>
			<div class="col-sm-10">
				<label>
					<input type="radio" ng-model="user.isSales" value="Y">
					是&nbsp;
				</label>
				<label>
					<input type="radio" ng-model="user.isSales" value="N">
					否&nbsp;
				</label>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary" ng-click="save()">保存</button>
				<a class="btn btn-default" href="javascript:history.back()" role="button">返回</a>
			</div>
		</div>
	</form>
</div>
